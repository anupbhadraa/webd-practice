<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance-selector</title>
    <link rel="stylesheet" href="advance-selector.css">
</head>

<body>
    <h1>I a a heading</h1>

    <div>

        <h3>I'm an h3 element</h3>

        <p class="green">I am a paragraph.</p>

        <p>I am inside the div.</p>

        <a id="blue" target="_blank">I am a link</a>

    </div>

    <div>

        <h3>Hello!</h3>
        <p>I'm another div</p>

    </div>

<p>I am outside the div</p>

<a href="https://google.com">I'm another link</a>
</body>
</html>
